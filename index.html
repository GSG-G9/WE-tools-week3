<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/cea4c25e73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/media.css" />
  <title>WE-app</title>
</head>

<body>
  <div id="app">
    <div class="container" id="widgets">
      <div class="add-container" id="add-new"><i class="fas fa-plus"></i></div>
    </div>
  </div>

  <!-- Input Search Box -->
  <div class="search-input">
    <div class="search-input-container" id="form">
      <span class="close-btn"><i class="fas fa-times"></i></span>
      <h2 class="search-box--title">Search Box</h2>
      <div class="input-box">
        <input type="search" name="cityName" id="city-input" placeholder="Search..." />
      </div>
      <div id="result"></div>
    </div>
    <div id="result"></div>
  </div>
  </div>
  <section class="add-container" id="currency-exchanger">
    <div id="baseDiv">
      <label for="base">Base Currency</label>
      <select name="baseSelect" id="baseSelect">
        <option value="USD">USD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="ILS">ILS</option>
      </select>
      <input type="text" name="base" id="base">
    </div>
    <div id="targetDiv">
      <label for="target">target Currency</label>
      <select name="targetSelect" id="targetSelect">
        <option value="USD">USD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="ILS">ILS</option>
      </select>
      <input type="text" name="target" id="target">
    </div>
  </section>

  <script src="./config.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/xhr.js"></script>
  <script src="./js/dom.js"></script>

</body>

</html>
